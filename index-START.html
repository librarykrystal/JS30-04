    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    // pass in a function to .filter that decides which array items we keep
    // .filter will return only the array items that match criteria
    const fifteenHundy = inventors.filter(function(inventor) {
      if(inventor.year >= 1500 && inventor.year < 1600)
      return true;
    });
    console.table(fifteenHundy);  // just like .log, but laid out in a table!
    // Now, the same solution, but written in one line with an arrow func:
    const fifteenHundyRedux = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));
    console.table(fifteenHundyRedux);


    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    // .map returns a NEW array of the same length that was fed in
    const fullNames = inventors.map(inventor => inventor.first + ' ' + inventor.last);
    console.log(fullNames);
    // same can be returned using template strings instead of concat:
    const fullNamesAgain = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log(fullNamesAgain);


    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    // .sort takes two at a time and compares them,
    // moving them up or down in an ordered array
    // here, a is the first person and b is the second
    const orderedOldies = inventors.sort(function(a, b) {
      if(a.year > b.year) {
        return 1;
      } else {
        return -1;
      }
    });
    console.log('Oldest to youngest:', orderedOldies);
    // Now, shortened to use an arrow func and ternary operator:
    const orderedDeux = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
    console.table(orderedDeux);


    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    // .reduce can build on each thing in the array, like an old school for loop
    // reduce takes the running total (what was returned from this fun last time)
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);
    // adding this last 0 sets a value to use if the function has never run before
    console.log(totalYears);


    // 5. Sort the inventors by years lived
    const longestLife = inventors.sort(function(a, b) {
      const currentInv = a.passed - a.year;
      const nextInv = b.passed - b.year;
      if(currentInv > nextInv) {
        return -1;
      } else {
        return 1;
      }
    });
    console.log('sorted by years lived:', longestLife);
    // ternary instead of longform:
    const longestLife2 = inventors.sort(function(a, b) {
      const currentInv = a.passed - a.year;
      const nextInv = b.passed - b.year;
      return currentInv > nextInv ? -1 : 1;
    });
    console.log('sorted by years lived AGAIN:', longestLife2);
